<!-- clean-minimal.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>{{fullName}} - Resume</title>
  <style>
    body { font-family: 'Segoe UI', sans-serif; background: #f5f5f5; padding: 40px; color: #333; }
    .container { background: #fff; padding: 30px; max-width: 800px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h1 { font-size: 32px; color: #222; margin-bottom: 10px; }
    h2 { font-size: 20px; color: #555; border-bottom: 1px solid #ccc; padding-bottom: 5px; margin-top: 30px; }
    p, ul { font-size: 14px; line-height: 1.6; }
    ul { padding-left: 20px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>{{fullName}}</h1>
    <p><strong>Email:</strong> {{email}} | <strong>Phone:</strong> {{phone}} | <strong>LinkedIn:</strong> {{linkedin}}</p>

    <h2>Summary</h2>
    <p>{{summary}}</p>

    <h2>Skills</h2>
    <ul>
      {{#each skills}}<li>{{this}}</li>{{/each}}
    </ul>

    <h2>Experience</h2>
    <p>{{experience}}</p>

    <h2>Education</h2>
    <p>{{education}}</p>
  </div>
</body>
</html>
